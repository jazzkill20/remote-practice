<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Practice Game</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-box {
            width: 500px;
            height: 400px;
            border: 5px solid #555;
            border-radius: 15px;
            position: relative;
            background-color: #1e1e1e;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        #ball {
            width: 60px;
            height: 60px;
            background-color: #4285F4;
            border-radius: 50%;
            position: absolute;
            top: 170px; /* Center Start */
            left: 220px; /* Center Start */
            transition: all 0.15s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4);
        }

        .bump {
            transform: scale(1.3);
            background-color: #34A853 !important;
        }

        #instructions {
            margin-top: 30px;
            text-align: center;
        }

        .key-guide {
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            border-radius: 10px;
            margin: 5px;
            border-bottom: 4px solid #000;
        }
    </style>
</head>
<body>

    <div id="game-box">
        <div id="ball">OK</div>
    </div>

    <div id="instructions">
        <h1>Move the blue ball!</h1>
        <div class="key-guide">▲ Up</div>
        <div class="key-guide">▼ Down</div>
        <div class="key-guide">◀ Left</div>
        <div class="key-guide">▶ Right</div>
        <p style="color: #888;">Press the center button to reset</p>
    </div>

    <script>
        const ball = document.getElementById('ball');
        const box = document.getElementById('game-box');
        
        // Movement settings
        let posX = 220;
        let posY = 170;
        const step = 50; 
        const ballSize = 60;
        const boxWidth = 500;
        const boxHeight = 400;

        window.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    if (posY - step >= 0) posY -= step;
                    else triggerBump();
                    break;
                case 'ArrowDown':
                    if (posY + step + ballSize <= boxHeight) posY += step;
                    else triggerBump();
                    break;
                case 'ArrowLeft':
                    if (posX - step >= 0) posX -= step;
                    else triggerBump();
                    break;
                case 'ArrowRight':
                    if (posX + step + ballSize <= boxWidth) posX += step;
                    else triggerBump();
                    break;
                case 'Enter':
                    // Reset to middle
                    posX = 220;
                    posY = 170;
                    ball.style.backgroundColor = '#FBBC05';
                    setTimeout(() => ball.style.backgroundColor = '#4285F4', 300);
                    break;
            }
            
            updatePosition();
        });

        function updatePosition() {
            ball.style.top = posY + 'px';
            ball.style.left = posX + 'px';
        }

        function triggerBump() {
            ball.classList.add('bump');
            setTimeout(() => ball.classList.remove('bump'), 200);
        }
    </script>
</body>
</html>
